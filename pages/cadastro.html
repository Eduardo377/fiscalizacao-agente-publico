<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/contato_cadastro.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="header">
    </header>
    <div class="cabecalhohead">
        <h1 id="posicao2head">Cadastro</h1>
    </div>
    <main class="meiohead">
        <form action="" method="POST" class="formulario">
            <div class="campo1">
                <p><small>Campos com (*) asterisco são obrigatórios</small></p>
                <p>
                    <small>Aqui seus dados serão tratados conforme a lei de proteção
              LGPD</small
            >
          </p>
        </div>

        <div class="campo">
          <label>*Nome Completo</label>
          <input type="text" nome="nome" id=" Nome" required />
        </div>
        <div class="campo">
          <label>*E-mail"</label>
          <input type="email" id="email" required />
        </div>
        <div class="campo">
          <label for="*telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            required
            placeholder="(XX) - X XXXX-XXXX"
          />
        </div>
        <div class="campo">
          <label>Endereço</label>
          <input type="text" />
        </div>

        <div class="campo">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" />
        </div>
        <div class="campo">
          <label for=" cep">CEP</label>
          <input type="number" id="cep" />
        </div>
        <div class="campo">
          <label for=" estado">Estado</label>
          <input type="tel" id="tel" />
        </div>
        <div class="campo">
          <label for=" mensagens">Mensagem</label>
          <textarea
            name="msg"
            id=""
            cols=""
            rows="10"
            id="Msg"
            required
          ></textarea>
        </div>
        <div class="botaohead">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>

    <footer id="footer">
    </footer>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script defer>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
</script>
<script src="../script/header-script.js" defer></script>
<script src="../script/footer-script.js" defer></script>
<script src="../script/mode-script.js" defer></script>
  </body>
</html>
