<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/contato_cadastro.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">

</head>

<body>

    <header class="header">
        <div class="logo-container">
            <a href="../index.html" target="_blank" rel="noopener noreferrer">
                <img class="logo" src="../assets/logo.png" alt="Logo do site" />
            </a>
        </div>
        <a href="../index.html" target="_blank" alt="link pra home" rel="noopener noreferrer">
            <h1><strong>FISCO TECH</strong></h1>
        </a>
        <nav>
            <span>
                <a href="#">
                    <img class="menu" src="../assets/avatar.png" alt="avatar">
                </a>
                <a href="#">
                    <img class="menu" src="../assets/menu.png" alt="menu">
                </a>
            </span>
            <a href="#">
                <button class="idiomas">
                        idioma
                        <img class="arrow" src="../assets/arrow-botton.png" alt="seta pra abrir idiomas">
                </button>
            </a>
        </nav>
    </header>
    <div class="cabecalhohead">
        <h1 id="posicao2head"> Cadastro </h1>
    </div>
    <main class="meiohead">
        <form action="" method="POST" class="formulario">

            <div class="campo1">
                <p> <small>Campos com (*) asterisco são obrigatórios</small></p>
                <p> <small>Aqui seus dados serão tratados conforme a lei de proteção LGPD</small></p>
            </div>

            <div class="campo">
                <label>*Nome Completo</label>
                <input type="text" nome="nome" id=" Nome" required>
            </div>
            <div class="campo">
                <label>*E-mail"</label>
                <input type="email" id="email" required>
            </div>
            <div class="campo">
                <label for="*telefone">Telefone</label>
                <input type="tel" id="telefone" required placeholder="(XX) - X XXXX-XXXX">
            </div>
            <div class="campo">
                <label>Endereço</label>
                <input type="text">
            </div>

            <div class="campo">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro">
            </div>
            <div class="campo">
                <label for=" cep">CEP</label>
                <input type="number" id="cep">
            </div>
            <div class="campo">
                <label for=" estado">Estado</label>
                <input type="tel" id="tel">
            </div>
            <div class="campo">
                <label for=" mensagens">Mensagem</label>
                <textarea name="msg" id="" cols="" rows="10" id="Msg" required></textarea>
            </div>
            <div class="botaohead">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <section class="footer-container">
            <div class="footer-info">
                <p>
                    <a href="https://www.gov.br/mds/pt-br/acesso-a-informacao/lgpd#:~:text=A%20Lei%20Geral%20de%20Prote%C3%A7%C3%A3o,da%20personalidade%20de%20cada%20indiv%C3%ADduo." target="_blank" rel="noopener noreferrer" alt="Lei Geral de Proteção de Dados Pessoais (LGPD), Lei n° 13.709/2018">
                        Lei Geral de Proteção de Dados Pessoais (LGPD), Lei n° 13.709/2018
                    </a>
                </p>
            </div>
            <div class="footer-social">
                <div>
                    <p>
                        Nos siga nas redes sociais
                    </p>
                </div>
                <div>
                    <a href="https://www.whatsapp.com/?lang=pt_BR">
                        <img class="social" src="../assets/whatsapp-logo.png" alt="whatsapp">
                    </a>
                    <a href="https://twitter.com">
                        <img class="social" src="../assets/twitter-logo.png" alt="twitter">
                    </a>
                    <a href="https://www.youtube.com/">
                        <img class="social" src="../assets/youtube-logo.png" alt="youtube">
                    </a>
                    <a href="https://br.pinterest.com/">
                        <img class="social" src="../assets/pinterest-logo.png" alt="pintrest">
                    </a>
                    <a href="https://br.pinterest.com/">
                        <img class="social" src="../assets/instagram-logo.png" alt="instagram">
                    </a>
                    <a href="https://www.facebook.com/">
                        <img class="social" src="../assets/facebook-logo.png" alt="facebook">
                    </a>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
