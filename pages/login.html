<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="header">
    </header>

    <main>
        <form class="conteiner">
            <div class="conteiner_input">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username" required />
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <div class="conteiner_login">
                <span>
            <label for="rememberMe">Remember me</label>
            <input type="checkbox" id="rememberMe" name="rememberMe" />
          </span>
                <button class="login">
            <a class="login-link" href="./Tela_Principal.html">Login</a>
          </button>
            </div>
            <span class="span">
          <p>Forgot my password</p>
        </span>
        </form>
    </main>

    <footer id="footer">
    </footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script defer>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script src="../script/header-script.js" defer></script>
    <script src="../script/footer-script.js" defer></script>
</body>

</html>
