<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <a href="../index.html" target="_blank" rel="noopener noreferrer">
        <img class="logo" src="../assets/logo.png" alt="Logo do site" />
      </a>

      <a
        href="../index.html"
        target="_blank"
        alt="link pra home"
        rel="noopener noreferrer"
      >
        <h1><strong>FISCO TECH</strong></h1>
      </a>
      <nav>
        <span>
          <a href="#">
            <img class="menu" src="../assets/avatar.png" alt="avatar" />
          </a>
          <a href="#">
            <img class="menu" src="../assets/menu.png" alt="menu" />
          </a>
        </span>
        <a href="#">
          <button class="idiomas">
            idioma
            <img
              class="arrow"
              src="../assets/arrow-botton.png"
              alt="seta pra abrir idiomas"
            />
          </button>
        </a>
      </nav>
    </header>

    <main>
      <form class="conteiner">
        <div class="conteiner_input">
          <label for="username"></label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="conteiner_login">
          <span>
            <label for="rememberMe">Remember me</label>
            <input type="checkbox" id="rememberMe" name="rememberMe" />
          </span>
          <button class="login">
            <a class="login-link" href="./Tela_Principal.html">Login</a>
          </button>
        </div>
        <span class="span">
          <p>Forgot my password</p>
        </span>
      </form>
    </main>

    <footer>
      <div class="pos-footer">
        <p>
          <a
            href="https://www.gov.br/mds/pt-br/acesso-a-informacao/lgpd#:~:text=A%20Lei%20Geral%20de%20Prote%C3%A7%C3%A3o,da%20personalidade%20de%20cada%20indiv%C3%ADduo."
            target="_blank"
            rel="noopener noreferrer"
            alt="Lei Geral de Proteção de Dados Pessoais (LGPD), Lei n° 13.709/2018"
          >
            Lei Geral de Proteção de Dados Pessoais (LGPD), Lei n° 13.709/2018
          </a>
        </p>
      </div>
      <div class="meio-footer">
        <div class="footer-orientacao">
          <p>Nos siga nas redes sociais</p>
        </div>
        <div class="footer-rede-social">
          <a href="https://www.whatsapp.com/?lang=pt_BR">
            <img
              class="social"
              src="../assets/whatsapp-logo.png"
              alt="whatsapp"
            />
          </a>
          <a href="https://twitter.com">
            <img
              class="social"
              src="../assets/twitter-logo.png"
              alt="twitter"
            />
          </a>
          <a href="https://www.youtube.com/">
            <img
              class="social"
              src="../assets/youtube-logo.png"
              alt="youtube"
            />
          </a>
          <a href="https://br.pinterest.com/">
            <img
              class="social"
              src="../assets/pinterest-logo.png"
              alt="pintrest"
            />
          </a>
          <a href="https://br.pinterest.com/">
            <img
              class="social"
              src="../assets/instagram-logo.png"
              alt="instagram"
            />
          </a>
          <a href="https://www.facebook.com/">
            <img
              class="social"
              src="../assets/facebook-logo.png"
              alt="facebook"
            />
          </a>
        </div>
      </div>
    </footer>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
