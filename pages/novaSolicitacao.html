    <main>
        <div align="center" style="background-color: MediumSlateBlue;">
            <h1>Nova Solicitação</h1>
            <h4>Preencha corretamente e com atenção os espaços abaixo para enviar uma nova solicitação</h4>
        </div>
        <div id="tudo">
            <table align="center">
                <td>
                    <form id="caixaTexto" action="" align="center" width="100%">
                        <label for="Text">Escreva seu relato:</label>
                        <br>
                        <textarea rows="10" cols="40" maxlength="500" placeholder="Descreva aqui todo o acorrido com a maior quantidade de detalhes possível."></textarea>
                        <br>
                </td>
                <td align="center">
                    <div id="form">
                        <br>
                        <label for="img">Inclua Imagens:</label>
                        <input type="file" id="img" name="img" accept="image/*">
                        <input type="submit">

                        <br>
                        <label for="video">Inclua Vídeos</label>
                        <input type="hidden" id="video" name="MAX_FILE_SIZE" value="4194304" />
                        <input type="file" />
                        <input type="submit">
                        <br>

                        <label for="pdf">Inclua Documentos:</label>
                        <input type="file" id="pdf" name="doc" accept="docs/*">
                        <input type="submit">
                        <br>
                        <br>

                    </div>
                </td>
            </table>
            <br>
            <br>
        </div>


        <div id="botao" align="center">
            <label for="text">Se desejar, pode colocar um nome fictício.</label>
            <textarea name="text" id="text" placeholder="Nome Fictício"></textarea>
            <br>
            <button>Enviar Solicitação</button>
        </div>
        </form>
    </main>
