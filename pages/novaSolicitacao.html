<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/informacao.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/novaSolicitacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Nova Solicitação</title>
</head>

<body>
    <header class="header">
    </header>
    <main>
        <div class="titleSolicitacao">
            <h1>Nova Solicitação</h1>
            <!-- <p>Preecha corretamente e tenha a máxima atenção ao enviar a sua solicitação.</p> -->
        </div>
        <section>
        
            <form action="" class="form-solicitacao">
                <div class="descricao">
                    <h3>Escreva aqui a descrição da sua denúncia:</h3>
                    <textarea name="" id="text-area" cols="30" rows="10" maxlength="5000" placeholder="Escreva aqui todo o ocorrido, seja mais claro possível!"></textarea>
                </div>

                <div>

                    <div class="container-img" >
                        <h3>Selecione as imagens Imagens:</h3>
                        <input type="file" id="file" class="container-input">
                        <label for="file">
                            <span class="text-1">Selecionar imagem </span>
                            <span>Procurar</span>
                        </label>

                        <input type="file" id="file" class="container-input">
                        <label for="file">
                            <span class="text-2">Selecionar imagem </span>
                            <span>Procurar</span>
                        </label>

                        <input type="file" id="file" class="container-input">
                        <label for="file">
                            <span class="text-3">Selecionar imagem </span>
                            <span>Procurar</span>
                        </label>

                        <input type="file" id="file" class="container-input">
                        <label for="file">
                            <span class="text-4">Selecionar imagem </span>
                            <span>Procurar</span>
                        </label>
                    </div>
                </div>

                <div class="container-docm-video">
                    <h3>Selecione vídeo:</h3>
                    <input type="file" id="file" class="container-input">
                    <label for="file">
                        <span class="text-1">Slecionar Vídeo</span>
                        <span>Procurar</span>
                    </label>

                    <h3 id="title-docm">Selecione um Documento:</h3>
                    <input type="file" id="file" class="container-input">
                    <label for="file">
                        <span class="text-2">Selecionar Documento </span>
                        <span>Procurar</span>
                    </label>
                </div>
            </form>

                 
            <div>
                <button class="botao"><a href="../pages/Tela_Principal.html" class="link-button-solicitacao">Enviar Denuncia</a> </button>
            </div>


        </section>
    </main>
   
    <footer id="footer">
    </footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script defer>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script src="../script/header-script.js" defer></script>
    <script src="../script/footer-script.js" defer></script>
    <script src="../script/mode-script.js" defer></script>
    <script src="../script/Iteracao/novaSolicitacao.js" defer></script>
</body>

</html>
